<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <title>Dog Years</title>
</head>

<body>
  <header>
    <h1>Dog Years</h1>
  </header>
  <div class="container text-center">
    <div class="row mt-3">
      <h2>How old dat pet?</h2>
    </div>
    <div class="row mt-3">
      <section class="col-md-12">
        <button type="button" class="btn" id="start" data-toggle="modal" data-target="#inputModal">
          Let's get it boppin
        </button>

        <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tell us about your pet!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="pet-type">Do you have a cat or a dog?</label>

                      <select id="pet-type" class="form-control">
                        <option selected>Woof or Meow</option>
                        <option>Dog</option>
                        <option>Cat</option>
                      </select>

                      <label for="pet-weight">How fat is your pet?</label>
                      <select id="pet-weight" class="form-control">
                        <option selected>Slim? Husky?</option>
                        <option>20 lbs or less</option>
                        <option>21-50 lbs</option>
                        <option>51-100 lbs</option>
                        <option>101+ lbs</option>
                      </select>

                      <label>How old is your pet?</label>
                      <input type="number" class="form-control" placeholder="How many years?" id="pet-age">
                      <div class="alert alert-primary mt-3" role="alert" id="output"></div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn" id="calculate">Calculate</button>
              </div>
            </div>
          </div>
        </div>

      </section>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
